<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Announcement</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	 <div class="container">
	        <h1>Create Announcement</h1>
	        <form th:action="@{/moderator/announcement}" th:object="${announcement}" method="post">
	            <div>
	                <label for="title">Title:</label>
	                <input type="text" id="title" th:field="*{title}" required />
	            </div>
	            <div>
	                <label for="content">Content:</label>
	                <textarea id="content" th:field="*{content}" required></textarea>
	            </div>
	            <div>
	                <label for="dateTime">Date and Time:</label>
	                <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required />
	            </div>
	            <div>
	                <label for="imageUrl">Image URL:</label>
	                <input type="text" id="imageUrl" th:field="*{imageUrl}" />
	            </div>
	            <div>
	                <button type="submit">Create Announcement</button>
	            </div>
	        </form>
	    </div>
	</body>
</body>
</html>
