<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Announcement</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<script>
	        function previewAnnouncement() {
	            const title = document.getElementById('title').value;
	            const content = document.getElementById('content').value;
	            const imageUrl = document.getElementById('imageUrl').value;
	            const fileInput = document.getElementById('imageFile');
	            const file = fileInput.files[0];

	            const previewWindow = window.open('', '_blank', 'width=600,height=400');
	            previewWindow.document.write('<html><head><title>Preview Announcement</title></head><body>');
	            previewWindow.document.write('<h1>' + title + '</h1>');
	            previewWindow.document.write('<p>' + content + '</p>');

	            if (file) {
	                const reader = new FileReader();
	                reader.onload = function (e) {
	                    previewWindow.document.write('<img src="' + e.target.result + '" alt="Announcement Image" style="max-width: 100%;">');
	                    previewWindow.document.write('</body></html>');
	                    previewWindow.document.close();
	                }
	                reader.readAsDataURL(file);
	            } else if (imageUrl) {
	                previewWindow.document.write('<img src="' + imageUrl + '" alt="Announcement Image" style="max-width: 100%;">');
	                previewWindow.document.write('</body></html>');
	                previewWindow.document.close();
	            } else {
	                previewWindow.document.write('</body></html>');
	                previewWindow.document.close();
	            }
	        }
	 </script>
</head>
<body>
    <div class="fire-dept-container">
        <h1>Create Announcement</h1>
        <form th:action="@{/admin/av-announcements}" th:object="${announcement}" method="post" class="fire-dept-form" enctype="multipart/form-data">
            <div class="fire-dept-form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="fire-dept-input" required/>
            </div>
            <div class="fire-dept-form-group">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" class="fire-dept-input" required></textarea>
            </div>
            <div class="fire-dept-form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" th:field="*{imageUrl}" class="fire-dept-input"/>
            </div>
            <div class="fire-dept-form-group">
                <label for="imageFile">Upload Image:</label>
                <input type="file" id="imageFile" name="imageFile" class="fire-dept-input" accept="image/*"/>
            </div>
            <div class="fire-dept-form-group">
                <button type="button" class="fire-dept-btn" onclick="previewAnnouncement()">Preview</button>
            </div>
            <div class="fire-dept-form-group">
                <button type="submit" class="fire-dept-btn">Create</button>
            </div>
        </form>
        <button onclick="history.back()" class="fire-dept-btn fire-dept-btn-secondary">Go Back</button>
    </div>
</body>
</html>
