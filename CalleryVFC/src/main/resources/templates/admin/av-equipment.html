<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipment Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Equipment Management</h1>
        <nav class="primary-navigation nav">
            <ul class="nav-links">
                <li><a href="/admin">Return to Admin Dashboard</a></li>
                <li><a href="/admin/av-equipment/new">Add New Equipment</a></li>
            </ul>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipment : ${equipmentList}">
                    <td th:text="${equipment.id}"></td>
                    <td th:text="${equipment.name}"></td>
                    <td th:text="${equipment.type}"></td>
                    <td th:text="${equipment.status}"></td>
                    <td th:text="${equipment.location}"></td>
                    <td>
                        <a th:href="@{/admin/av-equipment/edit/{id}(id=${equipment.id})}">Edit</a>
                        <a th:href="@{/admin/av-equipment/delete/{id}(id=${equipment.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
