<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="fire-dept-container">
        <h1>User Management</h1>
        <nav class="primary-navigation fire-dept-nav">
            <ul class="fire-dept-nav-links">
                <li><a href="/admin">Return to Admin Dashboard</a></li>
                <li><a href="/admin/user_list/new">Create New User</a></li>
            </ul>
        </nav>

        <div class="fire-dept-user-list">
            <table class="fire-dept-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name}">Role</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/user_list/edit/{id}(id=${user.id})}">Edit</a>
                            <a th:href="@{/admin/user_list/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
