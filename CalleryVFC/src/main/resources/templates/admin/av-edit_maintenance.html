<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Maintenance Schedule</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Edit Maintenance Schedule</h1>
        <form th:action="@{/admin/av-maintenance/update/{id}(id=${maintenance.id})}" method="post" class="form">
            <div class="form-group">
                <label for="equipmentName">Equipment Name:</label>
                <input type="text" id="equipmentName" name="equipmentName" th:value="${maintenance.equipmentName}" class="input"/>
            </div>
            <div class="form-group">
                <label for="maintenanceDate">Maintenance Date:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate" th:value="${maintenance.maintenanceDate}" class="input"/>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" class="input" th:text="${maintenance.details}"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Update Schedule</button>
            </div>
        </form>
        <nav class="primary-navigation nav">
            <ul class="nav-links">
                <li><a href="/admin/av-maintenance">Back to Maintenance List</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
