<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Maintenance Schedule</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Create Maintenance Schedule</h1>
        <form th:action="@{/admin/av-maintenance}" method="post" class="form">
            <div class="form-group">
                <label for="equipmentName">Equipment Name:</label>
                <input type="text" id="equipmentName" name="equipmentName" class="input"/>
            </div>
            <div class="form-group">
                <label for="maintenanceDate">Maintenance Date:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate" class="input"/>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" class="input"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Create Schedule</button>
            </div>
        </form>
        <nav class="primary-navigation nav">
            <ul class="nav-links">
                <li><a href="/admin/av-maintenance">Back to Maintenance List</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
