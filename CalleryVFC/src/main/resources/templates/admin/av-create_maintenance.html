<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Maintenance Schedule</title>
</head>
<body>
    <div class="container">
        <h1>Create Maintenance Schedule</h1>
        <form th:action="@{/admin/av-maintenance}" method="post">
            <div>
                <label for="equipmentName">Equipment Name:</label>
                <input type="text" id="equipmentName" name="equipmentName"/>
            </div>
            <div>
                <label for="maintenanceDate">Maintenance Date:</label>
                <input type="date" id="maintenanceDate" name="maintenanceDate"/>
            </div>
            <div>
                <label for="details">Details:</label>
                <textarea id="details" name="details"></textarea>
            </div>
            <div>
                <button type="submit">Create Schedule</button>
            </div>
        </form>
        <a href="/admin/av-maintenance">Back to Maintenance List</a>
    </div>
</body>
</html>
