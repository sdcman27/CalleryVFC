<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Newsletter</title>
</head>
<body>
    <div class="container">
        <h1>Edit Newsletter</h1>
        <form th:action="@{/admin/av-newsletters/update/{id}(id=${newsletter.id})}" th:object="${newsletter}" method="post">
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" th:field="*{subject}" />
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}"></textarea>
            </div>
            <div>
                <label for="sendDateTime">Send Date:</label>
                <input type="datetime-local" id="sendDateTime" th:field="*{sendDateTime}" />
            </div>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
