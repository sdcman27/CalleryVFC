<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Newsletter</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Edit Newsletter</h1>
        <form th:action="@{/admin/av-newsletters/update/{id}(id=${newsletter.id})}" th:object="${newsletter}" method="post" class="form">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" th:field="*{subject}" class="input" />
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" class="input"></textarea>
            </div>
            <div class="form-group">
                <label for="sendDateTime">Send Date:</label>
                <input type="datetime-local" id="sendDateTime" th:field="*{sendDateTime}" class="input" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Update</button>
            </div>
        </form>
		<button onclick="window.location.href='/admin/av-newsletters'" class="btn btn-secondary">Go Back</button>
    </div>
</body>
</html>
