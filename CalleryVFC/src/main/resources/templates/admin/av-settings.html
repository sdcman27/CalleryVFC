<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System Settings</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="fire-dept-container">
        <h1>System Settings</h1>
        <nav class="primary-navigation fire-dept-nav">
            <ul class="fire-dept-nav-links">
                <li><a href="/admin">Return to Admin Dashboard</a></li>
            </ul>
        </nav>
        <div th:each="setting : ${settings}" class="fire-dept-form-group">
            <form th:action="@{/admin/av-settings}" method="post" class="fire-dept-form">
                <label th:for="${setting.settingKey}" th:text="${setting.settingKey}"></label>
                <div th:switch="${setting.settingKey}">
                    <input type="hidden" th:name="key" th:value="${setting.settingKey}"/>
                    <div th:case="'maintenance_mode'">
                        <input type="hidden" th:name="value" value="false"/>
                        <label class="switch">
                            <input type="checkbox" th:id="${setting.settingKey}" th:name="value" th:value="true" th:checked="${setting.settingValue} == 'true'"/>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div th:case="'enable_notifications'">
                        <input type="hidden" th:name="value" value="false"/>
                        <label class="switch">
                            <input type="checkbox" th:id="${setting.settingKey}" th:name="value" th:value="true" th:checked="${setting.settingValue} == 'true'"/>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div th:case="*">
                        <input type="text" th:id="${setting.settingKey}" th:name="value" th:value="${setting.settingValue}" class="fire-dept-input"/>
                    </div>
                </div>
                <button type="submit" class="fire-dept-btn">Update</button>
            </form>
        </div>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
