<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Equipment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Add New Equipment</h1>
        <form th:action="@{/admin/av-equipment}" method="post" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input"/>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" class="input"/>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" class="input"/>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="input"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Add Equipment</button>
            </div>
        </form>
        <nav class="primary-navigation nav">
            <ul class="nav-links">
                <li><a href="/admin/av-equipment">Back to Equipment List</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
