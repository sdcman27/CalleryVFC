<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>System Usage Statistics</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="fire-dept-container">
        <h1>System Usage Statistics</h1>
        <nav class="primary-navigation fire-dept-nav">
            <ul class="fire-dept-nav-links">
                <li><a href="/admin">Return to Admin Dashboard</a></li>
            </ul>
        </nav>
        <div class="fire-dept-user-list">
            <table class="fire-dept-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usage : ${usageStats}">
                        <td th:text="${usage.metric}"></td>
                        <td th:text="${usage.value}"></td>
                        <td th:text="${usage.timestamp}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usageStats)}">
                        <td colspan="3">No usage statistics available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
