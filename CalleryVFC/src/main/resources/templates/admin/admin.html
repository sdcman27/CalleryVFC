<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin Homepage</title>
	    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	    <meta name="_csrf" th:content="${_csrf.token}" />
	    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
	    <script>
	        function handleLogout(event) {
	            event.preventDefault();
	            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

	            fetch('/logout', {
	                method: 'POST',
	                headers: {
	                    'Content-Type': 'application/x-www-form-urlencoded',
	                    [csrfHeader]: csrfToken
	                },
	            }).then(response => {
	                if (response.ok) {
	                    window.location.href = '/home';
	                }
	            });
	        }
	    </script>
	</head>
</head>
<body>
    <div class="container">
        <h1>Admin Homepage</h1>
		<ul>
		   <li><a href="/admin/user_list">Manage Users</a></li>
		   <li><a href="/admin/av-announcements">Manage Announcements</a></li>
		   <li><a href="/admin/av-newsletters">Manage Newsletters</a></li>
		   <li><a href="/admin/av-user_activity">View Activity</a></li>
		   <li><a href="/admin/system_settings">System Settings</a></li>
		   <li><a href="/admin/resources">Manage Resources</a></li>
		</ul>
        <a href="#" class="btn btn-primary" onclick="handleLogout(event)">Logout</a>
    </div>
</body>
</html>
