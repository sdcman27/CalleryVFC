<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply to be a Fireman</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
    <div class="container">
        <h1>Apply to be a Fireman</h1>
        <form th:action="@{/apply}" th:object="${application}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" required />
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required />
            </div>
            <div>
                <label for="experience">Previous Experience:</label>
                <textarea id="experience" th:field="*{experience}" required></textarea>
            </div>
            <div>
                <label for="motivation">Motivation:</label>
                <textarea id="motivation" th:field="*{motivation}" required></textarea>
            </div>
            <div>
                <button type="submit">Submit Application</button>
            </div>
        </form>
        <div th:if="${param.success}">
            <p>Application submitted successfully!</p>
        </div>
    </div>
</body>
</html>
